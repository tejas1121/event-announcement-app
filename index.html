<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Announcement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Event Announcements</h1>
    <p>Serverless AWS Event Notification System</p>
  </header>

  <!-- Main Content -->
  <main>

    <!-- Create Event Section -->
    <section class="card form-card">
      <h2>Create New Event</h2>

      <input
        type="text"
        id="title"
        placeholder="Event Title"
        required
      >

      <textarea
        id="description"
        placeholder="Event Description"
        required
      ></textarea>

      <input
        type="date"
        id="eventDate"
        required
      >

      <button onclick="submitEvent()">Create Event</button>

      <p id="message"></p>
    </section>

    <!-- Events List Section -->
    <section class="events-section">
      <h2>Upcoming Events</h2>

      <div id="events" class="events-grid">
        <!-- Event cards will be injected here -->
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>
      Built with AWS Lambda, API Gateway, DynamoDB, SNS & S3
    </p>
  </footer>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
